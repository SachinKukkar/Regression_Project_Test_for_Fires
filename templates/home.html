<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .login {
            width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background: #0056b3;
        }

        h2 {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>FWI Prediction</h1>
      <form action="{{url_for('predict_datapoint')}}" method="post">
    <input type="text" name="Temperature" placeholder="Temperature" required><br>
    <input type="text" name="RH" placeholder="RH" required><br>
    <input type="text" name="Ws" placeholder="Ws" required><br>
    <input type="text" name="Rain" placeholder="Rain" required><br>
    <input type="text" name="FFMC" placeholder="FFMC" required><br>
    <input type="text" name="DMC" placeholder="DMC" required><br>
    <input type="text" name="ISI" placeholder="ISI" required><br>
    <input type="text" name="Classes" placeholder="Classes" required><br>
    <input type="text" name="Region" placeholder="Region" required><br>
    <button type="submit">Predict</button>
</form>

        <h2>
            The FWI Prediction is: {{ results }}
        </h2>
    </div>
</body>

</html>
